<div class="emp-template d-flex justify-content-between" (click)='showDetail($event)' >
    <img src={{imageUrl}} alt="" id="user-image" *ngIf="imageUrl">
    <img src="assets/data/user.png" alt="" *ngIf="!imageUrl" class="default-image">
    <span class="user-name d-flex">{{name}}</span>
    <div class="bi bi-three-dots-vertical d-flex"></div>
</div>
